<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title> 
    <link rel="stylesheet" href="style.css">
    
    <style type="text/css">
    
      form {
            padding: 20px;
            border-radius: 3px;
            border-width: 20px;
            border-color: #b95d52;
            border-style: double;
            margin-left: 30%;
            margin-right: 30%;
            margin-top: 10%;
            margin-bottom: 10%;
            font-style: normal;
            
            background-color: white;
        }
    
     body {
     
     background-color: yellow;	
	
}
    
    </style>
    
    
</head>

<body>
    

    <form action="register" method="post">
    
    <h1>Registration Form</h1><br><br>
    
        <label>First Name:</label>
        <input type="text" id="firstName" name="firstname" required><br><br>

        <label>Last Name:</label>
        <input type="text" id="lastName" name="lastname" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        
        <label>Gender:</label>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>
        <br><br>

        <label>Date of Birth (DOB):</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Graduation Passing Year:</label>
        <select id="gradYear" name="gradYear" required>
            <option value="">Select Year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
        <br><br>

        <label>Specialization:</label>
        <select id="specialization" name="specialization">
            <option value="">Select</option>
            <option value="BE.Engineering">BE.Engineering</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.C.S.">B.C.S</option>
            <option value="B.Com">B.Com</option>
            <option value="BA">B.A.</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label>Semester:</label>
        <input type="text" id="semesterPercentage" name="semesterPercentage"><br><br>

        <label>10th Percentage:</label>
        <input type="text" id="tenthPercent" name="tenthPercent"><br><br>

        <label>12th Percentage:</label>
        <input type="text" id="twelthPercent" name="twelthPercent"><br><br>

        <label>Graduation Percentage:</label>
        <input type="text" id="graduationPercent" name="graduationPercent"><br><br>

        <label>Fresher / Experience:</label>
        <input type="text" id="experience" name="experience"><br><br>

        <button >Submit</button>
    </form>
</body>
</html>
